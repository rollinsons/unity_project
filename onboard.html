        var interests = member.topics.map(function(topicObj) {
          return topicObj.name
        })
        .map(function(topicName) {
          var str = ''
          return str += `${topicName}, `
        })

        var groups = member.memberships.member.map(function(group) {
          return group.group.name
        })
        .map(function(groupName) {
          var str = ''
          return str += `${groupName}, `
        })


        $('#name').append(`${member.name.split(' ')[0]} ${member.name.split(' ')[1][0]}`)
        $('#city').append(member.city)
        $('#state').append(member.state)
        $('#country').append(member.localized_country_name)
        $('#interests').append(interests)
        $('#groups').append(groups)
        $('#langs').append(navigator.language)

        var interestStr = $('#interests').html()
        var truncIntStr = interestStr.substring(0, interestStr.length - 2)
        $('#interests').html(truncIntStr)

        var groupStr = $('#groups').html()
        var truncGroupStr = groupStr.substring(0, groupStr.length - 2)
        $('#groups').html(truncGroupStr)
